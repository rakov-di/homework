<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Демо - Все блоки</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__container header__container_valign_center">
      <div class="header__title">School CI server</div>
    </div>
  </header>
  <main class="main">
    <div class="main__container">
      <div class="form">
        <div class="form__title">Settings</div>
        <div class="form__subtitle">Configure repository connection and synchronization settings.</div>
        <div class="form__field">
          <label class="label label_default label_type_block" for="repo">GitHub repository <span class="label__required">*</span></label>
          <div class="input input_type_block">
            <input class="input__field icon icon_settings-before" id="repo" type="text" type="text" placeholder="user-name/repo-name" value="" required>
            <div class="input__clear icon icon_clear"></div>
          </div>
        </div>
        <div class="form__field">
          <label class="label label_default label_type_block" for="command">Build command</label>
          <div class="input input_type_block">
            <input class="input__field" id="command" type="text" placeholder="type command" value="">
            <div class="input__clear icon icon_clear"></div>
          </div>
        </div>
        <div class="form__field">
          <label class="label label_default label_type_block" for="branch">Main branch</label>
          <div class="input input_type_block">
            <input class="input__field" id="branch" type="text" placeholder="type branch" value="">
            <div class="input__clear icon icon_clear"></div>
          </div>
        </div>
        <div class="form__field">
          <label class="label label_default label_type_inline" for="minutes">Synchronize every</label>
          <div class="input input_type_inline">
            <input class="input__field" id="minutes" type="text" type="text" placeholder="" maxlength="3">
          </div>
          <label class="label label_value label_type_inline" for="minutes">minutes</label>
        </div>
        <div class="form__btn-group">
          <button class="form__btn btn-big btn-big_type_primary">Save</button>
          <button class="form__btn btn-big btn-big_type_secondary">Cancel</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__container">
      <ul class="footer__menu menu">
        <a href="/" class="menu__link">Support</a>
        <a href="/" class="menu__link">Learning</a>
      </ul>
      <div class="footer__copyright">© 2020 Dmitry Rakov</div>
    </div>
  </footer>
</body>
</html>
